<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForm() {
            document.getElementById("loginForm").classList.toggle("d-none");
            document.getElementById("signupForm").classList.toggle("d-none");

        }
    </script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 22rem;">
        <div id="loginForm">
            <h3 class="text-center">Log in</h3>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log in</button>
            </form>
            <p class="text-center mt-3"><a href="#" onclick="toggleForm()">Create an account</a></p>
        </div>

        <div id="signupForm" class="d-none">
            <h3 class="text-center">Sign up</h3>
            <form>
                <div class="mb-3">
                    <label for="newEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="newEmail" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Curent password</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign up</button>
            </form>
            <p class="text-center mt-3"><a href="#" onclick="toggleForm()">Already have an account? Log in</a></p>
        </div>
    </div>
</body>
</html>
